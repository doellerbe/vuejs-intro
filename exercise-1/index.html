<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ myName }} ({{ myAge }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>My age, times 3: {{ multiplyAgeBy(3) }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>A random floating point value: {{ getRandomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="googleImageLink">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="getMyName()">
    </div>
</div>
<script>
    new Vue({
        el: '#exercise',
        data: {
            myName: 'dorian',
            myAge: 29,
            googleImageLink: 'http://i.cdn.turner.com/nba/nba/.element/img/1.0/teamsites/logos/teamlogos_500x500/nyk.png'
        },
        methods: {
            multiplyAgeBy: function (multiplier) {
                return this.myAge * multiplier;
            },
            getRandomFloat: function () {
                return Math.floor(Math.random() * 100);
            },
            getMyName: function () {
                return this.myName;
            }
        }
    });
</script>
</body>
